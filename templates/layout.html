{{define "layout"}}
  <!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Http-Flytrap</title>
      <link rel="stylesheet" href="/static/stylesheets/main.css">
    </head>
    <body>
      <div class="container">
        <p>
          <center><h3>Flytrap is capturing requests</h3></center>
          <h5>Handler data will expire if a route is inactive for:
              <code>{{ .HandlerTTL }}</code>
          </h5>
        </p>
        {{ range .HandlerData }}
          <table class="data-wrapper" width="100%" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>Path: {{ .Path }}</th>
              </tr>
            </thead>
            <tbody>
              {{ range .Reqs }}
                <tr>
                  <td colspan="2">
                    <p>
                      {{ range . }}
                        <div>{{.}}</div>
                      {{end}}
                    </p>
                  </td>
                </tr>
              {{end}}
            </tbody>
          </table>
        {{end}}
      </div>
    </body>
  </html>
{{end}}
